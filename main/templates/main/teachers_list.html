{% extends 'base.html' %}
{% load has_group %}
{% block content %}
<div class="container">
	<h3>Оставить отзыв к преподавателю</h3>

	{% for teacher in user %}
		{% if teacher|has_group:"Teachers" %}
			<a href="{% url 'teacher_rating' pk=teacher.pk %}">{{ teacher.username }}</a><br>
		{% endif %}
	{% endfor %}

</div>
{% endblock %}
