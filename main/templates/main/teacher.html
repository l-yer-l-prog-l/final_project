{% extends 'base.html' %}

{% block content %}
	<div class="container col-6 mx-auto shadow mt-3">
		<h3>Выберите свое имя пожалуйста:</h3>
		<ul class="nav flex-column">
			{% for teacher in teachers_list %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'teacher_open' pk=teacher.pk %}">
						{{ teacher.name }}
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
